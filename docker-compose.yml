services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: transaction-watch-dog-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: transaction-watch-dog-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9094:9094"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_HOST://localhost:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: true

  redis:
    image: redis:7-alpine
    container_name: transaction-watch-dog-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  mysql-configurations:
    image: mysql:8.0
    container_name: transaction-watch-dog-mysql-config
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: configurations_db
      MYSQL_USER: config_user
      MYSQL_PASSWORD: config_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_config_data:/var/lib/mysql
    restart: unless-stopped

  mysql-transactions:
    image: mysql:8.0
    container_name: transaction-watch-dog-mysql-transactions
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: transactions_db
      MYSQL_USER: transactions_user
      MYSQL_PASSWORD: transactions_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_transactions_data:/var/lib/mysql
    restart: unless-stopped

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: transaction-watch-dog-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092

volumes:
  redis_data:
  mysql_config_data:
  mysql_transactions_data:
  kafka_data:
  zookeeper_data:
